<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Social Net | Messages</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
    <!-- content -->

  <body>
      <div class="card" id="inbox">
        <h3 class="card-header">Inbox</h3>
          <form onsubmit="App.readMessage()">
              <button type="submit" class="btn btn-primary">Refresh</button>
          </form>
      </div>

      <div class="card" id="sentbox">
        <h3 class="card-header">Sentbox</h3>
          <form onsubmit="App.readsentMessage()">
              <button type="submit" class="btn btn-primary">Refresh</button>
          </form>
      </div>

      <div class="card">
        <h3 class="card-header">Compose</h3>
        <form onSubmit="App.sendMessage(); return false;">
          <div class="form-group">
            <label for="to_user" style="float: left;">To:</label>
            <input type="text" class="form-control" placeholder="Recipient" id="to_user" style="display: inline-flex">
            <label for="msg_text">Content</label>
            <textarea rows="5" cols="50" id="msg_text" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
      <hr />
    </form>
      </div>

      <br>
      <br>

      <div class="card">
        <p id="accountAddress" class="text-center"></p>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.3.1/sha512.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
